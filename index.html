<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    
   </head>
<body>
    <div class="bg">

    <div class="container pb-3">
        <div class="row">
            <div class="col">
                <form>
                    <h3 class="alert text-light text-centre white-color">Weather</h3>
                    <div class="mb-3">
                        <select name="countrylist" id="countrylist" class="form-select">
                            
                        </select>
                        
                    </div>
                    <div class="mb-3">
                        <select name="statelist" id="statelist" class="form-select" disabled>
                            <option value="">select state</option>
                        </select>
                        
                    </div>
                    <div class="mb-3">
                        <select name="citylist" id="citylist" class="form-select" disabled>
                            <option value="">select city</option>
                        </select>
                        
                    </div>
                </form>
                <div class="d-flex justify-content-center" id="weatherwidget">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                New delhi, IN
                            </h5>
                            <p>Friday, March 05,2021</p>
                            <div id="tempcard">
                                <h6 class="card-subtitle mb2 far">24 </h6>
                                <p class="card-text">feels like: 24.09 °C</p>
                                <p class="card-text">feels like: 24.09 °F Min: 23°F</p>
                            </div>
                            <div id="img container">clean<img src="..."/></div>
                            <p>clean</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
